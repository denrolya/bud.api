<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">List</h3>

        <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body no-padding">
        <table class="table table-bordered table-condensed table-striped">
            <thead>
                <th>Name</th>
                <th>Address</th>
                <th>Website</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat="place in vm.places">
                    <td>
                        <span uib-tooltip="{{ place.shortDescription }}">
                            {{ place.name }}
                        </span>
                        <small class="text-muted">
                            [ <a href="" ng-repeat="category in place.categories">
                                <span class="label label-primary">{{ category.name }}</span>
                            </a> ]
                        </small>
                    </td>
                    <td>{{ place.address }}</td>
                    <td>
                        <a ng-href="{{ place.website }}" target="_blank">
                            {{ place.website | limitTo : 25 }}
                        </a>
                    </td>
                    <td>
                        <a href="" class="btn btn-default btn-flat" ng-click="vm.removePlace(place)">
                            <i class="fa fa-trash" aria-hidden="true" ></i>
                        </a>
                        <a href="" class="btn btn-default btn-flat" ui-sref="place.edit({placeSlug: place.slug})">
                            <i class="fa fa-pencil" aria-hidden="true" ></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
