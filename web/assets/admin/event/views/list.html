<div class="row">
    <div class="col-md-3" ng-repeat="event in vm.events">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">{{ event.title }}</h3>
                <a href="" class="pull-right">
                    <i class="fa fa-trash" aria-hidden="true" ng-click="vm.removeEvent(event)"></i>
                </a>
            </div>

            <div class="box-body" ui-sref="event.edit({eventSlug: event.slug})">
                <img ng-src="{{ event.images[0].uri }}" class="img-thumbnail img-responsive" alt="{{ event.images[0].name }}" ng-if="event.images[0]">
            </div>
        </div>
    </div>
</div>
