<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Categories</h3>

        <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body no-padding">
        <table class="table table-bordered table-condensed table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="category in vm.categories">
                    <td>{{ category.name }} <small class="text-muted">[{{ category.placesCount }}]</small></td>
                    <td>
                        <a ui-sref="place.list({categorySlug: category.slug})" class="btn btn-default btn-sm btn-flat" title="Show places" ng-disabled="category.placesCount == 0">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </a>
                        <a ui-sref="category.edit({categorySlug: category.slug})" class="btn btn-warning btn-sm btn-flat" title="Edit category">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                        <a href="" ng-click="vm.removeCategory(category)" class="btn btn-danger btn-sm btn-flat" title="Remove category">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
