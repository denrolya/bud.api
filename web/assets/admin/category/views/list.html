<div class="row">
    <div class="col-md-3" ng-repeat="category in vm.categories">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">{{ category.name }}</h3>
                <a href="" class="pull-right">
                    <i class="fa fa-trash" aria-hidden="true" ng-click="vm.removeCategory(category)"></i>
                </a>
            </div>

            <div class="box-body" ui-sref="category.edit({categorySlug: category.slug})">
                <img ng-src="{{ category.coverImage.uri }}" class="img-thumbnail img-responsive" alt="{{ category.coverImage.name }}" ng-if="category.coverImage">
            </div>
        </div>
    </div>
</div>
