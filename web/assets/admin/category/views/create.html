<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Create new category</h3>
    </div>

    <div class="box-body">
        <formly-form model="vm.newCategory" fields="vm.categoryFormFields" options="vm.options" form="vm.categoryForm">
            <div class="form-group">
                <div class="dropzone dropzone-custom-preview" dropzone config="vm.dropzoneConfig" id="file-dropzone"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="vm.categoryForm.$invalid" ng-click="vm.submitCategory()">Create</button>
            </div>
        </formly-form>
    </div>
</div>
